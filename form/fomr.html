<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="form.css">
  <title>Atividade Fixação</title>
</head>
<body>
    <main>
      <section class="perfil">

        <div class="foto-de-perfil">
          <img src="/imagem/perfil.jpg" alt="Foto de perfil">
        </div>

      </section>

      <section class="container-cards">
        <div class="container-principal">

          <div class="container-form" action="">
            <h2>Preencha o formulario</h2>

            <form action="">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade">

            <label for="email">email:</label>
            <input type="text" id="email" name="email">
        
            <label for="data">Data do seu aniversário</label>
            <input type="date" id="data" name="data">

            <h4>Sexo</h4>
            <input type="radio" id="email" name="email"> Heterossexual <br/>
            <input type="radio" id="email" name="email"> Homossexual <br/>
            <input type="radio" id="email" name="email"> Bissexual <br/>
            <input type="radio" id="email" name="email"> Assexual <br/>
            <input type="radio" id="email" name="email"> Pansexual <br/>
            
            
            </form> 
          </div>

          <div class="containercards-redes">
            <div class="cards-redes">
              <img src="/imagem/icone-linkedin-ronde-originale.png" alt="Linkedin">
              <a href="https://www.linkedin.com/in/dami%C3%A3o-junior-6568531ab/" target="_blank">Acesse o Linkedin</a>
            </div>

            <div class="cards-redes">
              <img src="/imagem/Github.png" alt="Linkedin">
              <a href="https://github.com/juninho-Oliveira" target="_blank">Acesse o Github</a>
          </div>
          
        </div>
        </div>
      </section>
    </main>
</body>
</html>
