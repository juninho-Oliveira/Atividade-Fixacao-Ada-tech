<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="form.css">
  <title>Atividade Fixação</title>
</head>
<body>
    <main>
      <section class="perfil">

        <div class="foto-de-perfil">
          <img src="/imagem/perfil.jpg" alt="Foto de perfil">
        </div>

      </section>

      <section class="container-cards">
        <div class="container-principal">

          <div class="container-form" >

            <div class="titulo">
              <h2>Preencha o formulario</h2>
            </div>

            <form  method="post" action="https://6529714e55b137ddc83ed6ce.mockapi.io/api/v1/users">

            <label for="nome">Nome: <input autocomplete="off" type="text" id="nome" name="name" required></label>
            

            <label for="idade">Idade: <input type="number" id="idade" name="idade" required></label>
            

            <label for="email">Email: <input autocomplete="off" id="email" name="email" required></label>
            
        
            <label for="data" required>Data de nascimento</label>
            <input type="date" id="data" name="data">

            
            <div class="sexo">
              <h3>Identidade de genero:</h3>
              <label for="Heterossexual"><input type="radio"  name="sexo" value="Heterossexual">Heterossexual</label>
              <label for="Homossexual"><input type="radio"  name="sexo" value="Homossexual">Homossexual</label>
              <label for="Bissexual"><input type="radio"  name="sexo" value="Bissexual">Bissexual</label>
              <label for="Assexual"><input type="radio"  name="sexo" value="Assexual">Assexual </label>
              <label for="Pansexual"><input type="radio" name="sexo" value="Pansexual">Pansexual</label>

            </div>

            <button type="submit">Enviar</button>
            
            </form> 
          </div>

          <div class="containercards-redes">
            <div class="cards-redes">
              <img src="/imagem/icone-linkedin-ronde-originale.png" alt="Linkedin">
              <a href="https://www.linkedin.com/in/dami%C3%A3o-junior-6568531ab/" target="_blank">Acesse o Linkedin</a>
            </div>

            <div class="cards-redes">
              <img src="/imagem/Github.png" alt="Linkedin">
              <a href="https://github.com/juninho-Oliveira" target="_blank">Acesse o Github</a>
          </div>

          <div class="cards-redes">
            <img src="/imagem/voltar.png" alt="Contato">
            <a href="/index.html" >Voltar</a>
        </div>
          
        </div>
        </div>
      </section>
    </main>
</body>
</html>
